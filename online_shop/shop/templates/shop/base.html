{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <!-- Styles -->
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
   <!-- <style>
    body {
    width: 700px;
    height: 450px;
    background-image: url(media/products/2019/12/15/qqqq.jpg);
    color: #050505;
   }


  </style> -->
</head>



<body>
  <section id="header">
    <div class="top container">
      <a class="pull-right" href="{% url "shop:ProductList"%}">Wholesale Store(Home Page)</a>
    </div>


    <div class="top container">
      <div class="container">
          <div class="cart">
              {% with total_items=cart|length %}
                  {% if total_items > 0 %}

                      <a href="{% url "cart:CartDetail" %}">
                           To pay: {{ cart.get_total_price }} $.
                      </a>
                   {% else %}

                  {% endif %}
              {% endwith %}
          </div>
          <div class="row">
              <div>


              <ul class="row" role="tablist">

                  <li role="presentation" {% if '/contact-admin' in request.path %} class="active" {% endif %}><a href='{% url "contact_admin" %}'> <small><small><small><small>Contact with us </small></small></small></small></a>
                  </li>
              </ul>
              </div>
          </div>
      </div>
    </div>
  </section>
  <section id="content row" class="container">
    {% block content %}

    {% endblock %}
  </section>
</body>
</html>
